<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    </head>

<body>
  <a-scene>
    <a-entity sound="src: #background-music; autoplay: true; loop: true"></a-entity>
    <a-entity environment="preset:starry"></a-entity>
    <a-assets>
      <a-asset-item id="my-model" src="model.glb"></a-asset-item>
      <audio id="background-music" src="hcts.mp3"></audio>
    </a-assets>
    <a-entity gltf-model="#my-model"position="10 10 -15" radius="3" color="#FFD700"animation__rotate="property: rotation; to: 0 360 0; duration: -10; easing: linear; loop: true"
      light="type: point; color: #FFD700; intensity: 10; distance: 50; decay: 10"></a-entity>
     <a-sphere id="sun" position="10 10 -15" radius="6" color="#FFD700"
       material="src:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-4ognHFXXl19YHV7pMNWqW6KzQZvSATu2tw&s; opacity: 0; shader: flat"
       animation__rotate="property: rotation; to: 0 360 0; duration: -10; easing: linear; loop: true"
       light="type: point; color: #FFD700; intensity: 1.5; distance: 50; decay: 2">
    <a-sky color="cyan"></a-sky>
    <a-sphere position="6 0 9" color="pink"></a-sphere>
    <a-sphere position="10 0 -14" color="red"></a-sphere> 
    <a-sphere position="10 0 19" color="green"></a-sphere>
     <a-sphere position="10 0 25" color="blue"></a-sphere>
     <a-sphere position="10 0 29" color="brown"></a-sphere>
    <a-sphere position="10 0 36" color="indigo"></a-sphere>
    <a-sphere position="10 0 -40" color="yellow"></a-sphere>
     <a-sphere position="10 0 -46" color="indigo"></a-sphere>
   </a-scene>
  <script src="script.js"></script>
</body>

</html>
